<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2 class="text-center" style="font-size: 3.95rem;">Login</h2>
    <form name="myForm" style="width: 450px; margin: auto;">

        <div class="form-group">
            <label for="uname">User Name</label>
            <input type="text" name="uname" class="form-control" ng-model="vm.loginDetails.UName" ng-required="true">
            <span style = "color:red" ng-show = "myForm.uname.$touched && myForm.uname.$invalid">  
                username is required  
            </span>  

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.loginDetails.Password" ng-required="true">
            <span style = "color:red" ng-show = "myForm.password.$touched && myForm.password.$invalid ">  
                password is required  
            </span>  
        </div>

        <div class="form-group">
            <button ng-click="login()" class="btn btn-primary">Login</button>
        </div>

        <div>
            <p ngClass="vm.class" ng-style="vm.style">{{vm.requestMessage}}</p>
        </div>
    </form> 

</body>
</html>
