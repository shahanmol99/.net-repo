<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passbook</title>
</head>

<body>
    <table class="table table-striped">
        <thead class="thead-dark">
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
        </thead>

        <tbody>
            <tr ng-repeat="record in vm.passbookDetails | filter: vm.search">
                <td>{{record.Amount}}</td>
                <td>{{record.Type |type}}</td>
                <td>{{record.Date}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
